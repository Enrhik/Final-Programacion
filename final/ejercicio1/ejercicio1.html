<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabajo final</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Urbania Logo" class="logo">
        <h1>Realiza una cotización</h1>
        <div class="content">
            <img id="image" src="img/lamolina.jpg" alt="Imagen de Departamento" class="department-image">
            <div class="details">
                <p>Construye: <span id="constructor">TALE CONSTRUCTORA SAC</span></p>
                <p>Precio: <span id="price">$0</span></p>
                <p>Área: <span id="area">0 m²</span></p>
            </div>
        </div>
        <div class="buttons">
            <button id="prev">Atrás</button>
            <button id="next">Siguiente</button>
        </div>
        <p id="message" class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
